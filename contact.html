<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - LIDAR Sensors FTC Team 30625</title>

  <!-- Material Icons for hamburger -->
  <link rel="stylesheet" href="assets/css/material-icons.css">  

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="assets/css/materialize.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <!-- Navbar (loaded dynamically) -->
  <div id="navbar-container"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Get in Touch</h1>
      <p>We’d love to hear from you! Reach out to learn more or get involved.</p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="container home-main">
    <div class="section center">
      <p>
        If you’d like to connect with our team, reach out at:
      </p>
      <a href="mailto:sensorslidar@gmail.com" class="btn blue lighten-2">Email Us</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span> Lidar Sensors FTC Team 30625. All rights reserved.</p>
  </footer>

  <!-- Materialize JS -->
  <script src="assets/js/materialize.min.js"></script>

  <!-- Load Navbar and initialize sidenav -->
  <script>
    fetch("partials/navbar.html")
      .then(resp => resp.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;

        // initialize sidenav now that the HTML exists
        if (window.M && M.Sidenav) {
          var elems = document.querySelectorAll('.sidenav');
          M.Sidenav.init(elems);
        } else {
          console.warn("Materialize JS (M) not found. Ensure materialize.min.js is loaded before this script.");
        }
      })
      .catch(err => {
        console.error("Failed to load navbar:", err);
      });

    // Update footer year automatically
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
